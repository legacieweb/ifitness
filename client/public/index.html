<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ifitness - Your personal fitness companion. Track workouts, achieve goals, and transform your health with our modern fitness tracking platform." />
  <meta name="keywords" content="fitness tracking, workout app, health goals, personal trainer, fitness companion, exercise tracker" />
  <meta name="theme-color" content="#4361ee" />
  <meta name="author" content="Ifitness" />
  <meta property="og:title" content="Ifitness - Start Your Fitness Journey" />
  <meta property="og:description" content="Transform your fitness with Ifitness - the modern platform for tracking workouts and achieving your health goals." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ifitness - Start Your Fitness Journey" />
  <meta name="twitter:description" content="Transform your fitness - track workouts and achieve goals." />
  <link rel="canonical" href="https://ifitness.iyonicorp.com" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>Ifitness - Start Your Fitness Journey | Personal Fitness Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* ═════════════════════════════════════════════════════
       iFITNESS - ENHANCED GLOBAL STYLES
       ═════════════════════════════════════════════════════ */

    :root {
      --primary: #4361ee;
      --primary-dark: #3f37c9;
      --primary-light: #4895ef;
      --secondary: #4cc9f0;
      --accent: #7209b7;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f172a;
      --gray-dark: #1e293b;
      --gray: #64748b;
      --gray-light: #94a3b8;
      --border: #e2e8f0;
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --gradient-primary: linear-gradient(135deg, #4361ee 0%, #4895ef 100%);
      --gradient-secondary: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
      --shadow-soft: 0 4px 20px rgba(67, 97, 238, 0.08);
      --shadow-medium: 0 8px 30px rgba(67, 97, 238, 0.12);
      --shadow-strong: 0 20px 40px rgba(67, 97, 238, 0.15);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { scroll-behavior: smooth; }
    html, body, #root { height: 100%; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #root { display: flex; flex-direction: column; }
    main { flex: 1; }

    /* ═════════════════════════════════════════════════════
       NAVIGATION
       ═════════════════════════════════════════════════════ */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 0;
      position: sticky;
      top: 0;
      z-index: 1020;
      box-shadow: var(--shadow-soft);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 26px;
      color: var(--primary) !important;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }

    .navbar-brand:hover { transform: scale(1.02); }
    .navbar-brand i { font-size: 32px; color: var(--primary); }

    .nav-link {
      color: var(--gray) !important;
      font-weight: 600;
      font-size: 15px;
      transition: var(--transition);
      margin: 0 8px;
      padding: 0.6rem 1rem !important;
      border-radius: 10px;
      position: relative;
    }

    .nav-link:hover, .nav-link.active { 
      color: var(--primary) !important; 
      background: rgba(67, 97, 238, 0.08);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .nav-link:hover::after { width: 30px; }

    /* ═════════════════════════════════════════════════════
       BUTTONS
       ═════════════════════════════════════════════════════ */
    .btn-primary-modern {
      background: var(--primary);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-primary-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn-primary-modern:hover::before {
      left: 100%;
    }

    .btn-primary-modern:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
      color: white;
    }

    .btn-secondary-modern {
      background: white;
      border: 2px solid var(--border);
      color: var(--dark);
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .btn-secondary-modern:hover {
      background: var(--bg-primary);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-3px);
    }

    /* ═════════════════════════════════════════════════════
       HERO SECTION
       ═════════════════════════════════════════════════════ */
    .hero-modern {
      padding: 120px 0 100px;
      background: white;
      position: relative;
      overflow: hidden;
      min-height: 90vh;
      display: flex;
      align-items: center;
    }

    .hero-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .hero-modern .container {
      position: relative;
      z-index: 1;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(67, 97, 238, 0.08);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 24px;
      animation: fadeInUp 0.6s ease-out;
    }

    .hero-title {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 24px;
      line-height: 1.1;
      color: var(--dark);
      letter-spacing: -2px;
      animation: fadeInUp 0.6s ease-out 0.1s backwards;
    }

    .gradient-text {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 20px;
      color: var(--gray);
      margin-bottom: 32px;
      line-height: 1.8;
      max-width: 560px;
      animation: fadeInUp 0.6s ease-out 0.2s backwards;
    }

    .hero-features {
      margin-bottom: 40px;
      animation: fadeInUp 0.6s ease-out 0.3s backwards;
    }

    .feature-check {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      font-size: 16px;
      color: var(--gray-dark);
      font-weight: 500;
    }

    .feature-check i {
      color: var(--success);
      font-size: 20px;
    }

    .hero-buttons-modern {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      animation: fadeInUp 0.6s ease-out 0.4s backwards;
    }

    .hero-trust {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
      animation: fadeInUp 0.6s ease-out 0.5s backwards;
    }

    .hero-trust p {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 16px;
    }

    .trust-indicators {
      display: flex;
      gap: 30px;
    }

    .trust-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-dark);
    }

    .trust-item i {
      color: var(--warning);
    }

    /* Hero Visual */
    .hero-visual-modern {
      position: relative;
      animation: fadeIn 0.8s ease-out 0.3s backwards;
    }

    .hero-illustration {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .fitness-card {
      position: absolute;
      background: white;
      border-radius: 20px;
      padding: 20px 24px;
      box-shadow: var(--shadow-medium);
      display: flex;
      align-items: center;
      gap: 16px;
      transition: var(--transition);
      animation: float 3s ease-in-out infinite;
    }

    .fitness-card:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-strong);
    }

    .fitness-card .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .fitness-card .card-icon.heart { background: linear-gradient(135deg, #ef4444, #f87171); }
    .fitness-card .card-icon.fire { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
    .fitness-card .card-icon.trophy { background: linear-gradient(135deg, #10b981, #34d399); }

    .fitness-card h4 {
      font-size: 13px;
      color: var(--gray);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .fitness-card p {
      font-size: 18px;
      font-weight: 700;
      color: var(--dark);
      margin: 0;
    }

    .card-1 { top: 10%; left: 5%; animation-delay: 0s; }
    .card-2 { top: 35%; right: 5%; animation-delay: 0.5s; }
    .card-3 { bottom: 15%; left: 10%; animation-delay: 1s; }

    .central-avatar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-strong);
      animation: float 4s ease-in-out infinite;
    }

    .central-avatar i {
      font-size: 80px;
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ═════════════════════════════════════════════════════
       STATS SECTION
       ═════════════════════════════════════════════════════ */
    .quick-stats {
      padding: 80px 0;
      background: white;
      border-top: 1px solid var(--border);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    .stat-item {
      padding: 32px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 20px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-item:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-medium);
      border-color: var(--primary-light);
    }

    .stat-icon {
      width: 64px;
      height: 64px;
      background: rgba(67, 97, 238, 0.08);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 28px;
      transition: var(--transition);
    }

    .stat-item:hover .stat-icon {
      background: var(--primary);
      color: white;
      transform: rotate(-5deg) scale(1.1);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      color: var(--dark);
      line-height: 1.2;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray);
      font-weight: 600;
    }

    /* ═════════════════════════════════════════════════════
       FEATURES SECTION
       ═════════════════════════════════════════════════════ */
    .features-modern {
      padding: 120px 0;
      background: var(--bg-primary);
    }

    .section-header-modern {
      text-align: center;
      margin-bottom: 60px;
    }

    .section-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(67, 97, 238, 0.08);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .section-title-modern {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--dark);
      letter-spacing: -1px;
    }

    .section-subtitle-modern {
      font-size: 18px;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .feature-card-modern {
      background: white;
      border-radius: 24px;
      padding: 40px;
      border: 1px solid var(--border);
      transition: var(--transition);
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .feature-card-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: var(--transition);
    }

    .feature-card-modern:hover::before {
      transform: scaleX(1);
    }

    .feature-card-modern:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-strong);
      border-color: var(--primary-light);
    }

    .feature-icon-modern {
      width: 72px;
      height: 72px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      margin-bottom: 24px;
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
      transition: var(--transition);
    }

    .feature-card-modern:hover .feature-icon-modern {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
    }

    .feature-card-modern h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--dark);
    }

    .feature-card-modern p {
      color: var(--gray);
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .feature-highlight {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(67, 97, 238, 0.05);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    /* ═════════════════════════════════════════════════════
       HOW IT WORKS SECTION
       ═════════════════════════════════════════════════════ */
    .how-it-works-modern {
      padding: 120px 0;
      background: white;
    }

    .steps-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .step-item-modern {
      display: flex;
      align-items: center;
      gap: 50px;
      margin-bottom: 80px;
      padding: 40px;
      border-radius: 24px;
      transition: var(--transition);
    }

    .step-item-modern:hover {
      background: var(--bg-primary);
    }

    .step-item-modern.reverse {
      flex-direction: row-reverse;
    }

    .step-visual {
      position: relative;
      flex-shrink: 0;
    }

    .step-number-modern {
      font-size: 120px;
      font-weight: 900;
      color: rgba(67, 97, 238, 0.06);
      position: absolute;
      top: -40px;
      left: -30px;
      z-index: 0;
      line-height: 1;
    }

    .step-icon {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid var(--border);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: var(--primary);
      position: relative;
      z-index: 2;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    .step-item-modern:hover .step-icon {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: scale(1.1);
      box-shadow: var(--shadow-medium);
    }

    .step-content-modern {
      flex: 1;
    }

    .step-content-modern h3 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--dark);
    }

    .step-content-modern p {
      font-size: 17px;
      color: var(--gray);
      line-height: 1.8;
      margin-bottom: 24px;
    }

    .step-features {
      list-style: none;
      padding: 0;
    }

    .step-features li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      font-size: 15px;
      color: var(--gray-dark);
      font-weight: 500;
    }

    .step-features li i {
      color: var(--success);
      font-size: 18px;
    }

    /* ═════════════════════════════════════════════════════
       TESTIMONIALS SECTION
       ═════════════════════════════════════════════════════ */
    .testimonials-modern {
      padding: 120px 0;
      background: var(--bg-primary);
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .testimonial-card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .testimonial-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-strong);
    }

    .testimonial-rating {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
    }

    .testimonial-rating i {
      color: var(--warning);
      font-size: 18px;
    }

    .testimonial-content p {
      font-size: 17px;
      color: var(--dark);
      line-height: 1.8;
      font-style: italic;
      margin-bottom: 30px;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .author-avatar {
      width: 56px;
      height: 56px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }

    .author-info h4 {
      font-size: 17px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .author-info span {
      font-size: 14px;
      color: var(--gray);
    }

    /* ═════════════════════════════════════════════════════
       CTA SECTION
       ═════════════════════════════════════════════════════ */
    .cta-modern {
      padding: 100px 0;
      background: var(--gradient-primary);
      position: relative;
      overflow: hidden;
    }

    .cta-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.5;
    }

    .cta-content-modern {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .cta-title {
      font-size: 42px;
      font-weight: 800;
      color: white;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .cta-description {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .cta-features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .cta-feature {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }

    .cta-feature i {
      font-size: 20px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .cta-buttons .btn-primary-modern {
      background: white;
      color: var(--primary);
    }

    .cta-buttons .btn-primary-modern:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .cta-buttons .btn-secondary-modern {
      background: transparent;
      border-color: white;
      color: white;
    }
