  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    /* Modern CSS Variables */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --accent: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --border: #e5e7eb;
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
      --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { scroll-behavior: smooth; }
    html, body, #root { height: 100%; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #root { display: flex; flex-direction: column; }
    main { flex: 1; }

    /* Enhanced Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1020;
      box-shadow: var(--shadow-soft);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 28px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }

    .navbar-brand:hover { transform: scale(1.05); }
    .navbar-brand i { font-size: 32px; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .nav-link {
      color: var(--dark) !important;
      font-weight: 500;
      font-size: 15px;
      transition: var(--transition);
      margin: 0 16px;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--gradient-primary);
      transition: all 0.3s ease;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    .nav-link:hover, .nav-link.active { color: var(--primary) !important; }

    .dropdown-menu {
      border: none;
      box-shadow: var(--shadow-medium);
      border-radius: var(--border-radius);
      padding: 12px 0;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.95);
    }

    .dropdown-item {
      color: var(--dark);
      font-weight: 500;
      padding: 12px 24px;
      transition: var(--transition);
    }

    .dropdown-item:hover {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      transform: translateX(4px);
    }

    /* Modern Buttons */
    .btn-primary-clean, .btn-primary-modern {
      background: var(--gradient-primary);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .btn-primary-clean:hover, .btn-primary-modern:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-strong);
      color: white;
    }

    .btn-primary-modern.large {
      padding: 18px 36px;
      font-size: 16px;
      border-radius: 14px;
    }

    .btn-secondary-modern {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(99, 102, 241, 0.2);
      color: var(--primary);
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .btn-secondary-modern:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .btn-secondary-modern.large {
      padding: 16px 32px;
      font-size: 16px;
    }

    /* Modern Hero Section */
    .hero-modern {
      padding: 80px 0;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero-bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--gradient-primary);
      top: 10%;
      right: -10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--gradient-secondary);
      bottom: 20%;
      left: -5%;
      animation-delay: -7s;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      top: 60%;
      right: 20%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    .hero-content-modern {
      position: relative;
      z-index: 2;
    }

    .hero-badge {
      display: inline-block;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 50px;
      padding: 8px 20px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    .hero-title {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 24px;
      line-height: 1.1;
      color: var(--dark);
    }

    .gradient-text {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 20px;
      color: #64748b;
      margin-bottom: 32px;
      line-height: 1.7;
      max-width: 540px;
    }

    .hero-features {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .feature-check {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 500;
      color: var(--dark);
    }

    .feature-check i {
      color: var(--secondary);
      font-size: 18px;
    }

    .hero-buttons-modern {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 48px;
    }

    .hero-trust {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero-trust p {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }

    .trust-indicators {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .trust-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
    }

    .trust-item i {
      color: var(--secondary);
      font-size: 16px;
    }

    .hero-visual-modern {
      position: relative;
      z-index: 2;
    }

    .hero-illustration {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .fitness-card {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow-medium);
      transition: var(--transition);
      animation: cardFloat 6s ease-in-out infinite;
    }

    .fitness-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }

    .card-1 {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .card-2 {
      top: 50%;
      right: 10%;
      animation-delay: -2s;
    }

    .card-3 {
      bottom: 20%;
      left: 20%;
      animation-delay: -4s;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient-primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .card-content h4 {
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }

    .central-avatar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .avatar-inner {
      width: 120px;
      height: 120px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 60px;
      box-shadow: var(--shadow-strong);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Quick Stats Section */
    .quick-stats {
      padding: 60px 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      position: relative;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 32px 24px;
      text-align: center;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      background: var(--gradient-primary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      flex-shrink: 0;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .stat-label {
      color: #64748b;
      font-weight: 600;
      font-size: 14px;
    }

    /* Modern Features Section */
    .features-modern {
      padding: 100px 0;
      background: white;
      position: relative;
    }

    .section-header-modern {
      margin-bottom: 80px;
    }

    .section-badge {
      display: inline-block;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 50px;
      padding: 8px 20px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    .section-title-modern {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--dark);
      line-height: 1.2;
    }

    .section-subtitle-modern {
      font-size: 18px;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
    }

    .feature-card-modern {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 40px 32px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .feature-card-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    .feature-card-modern:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-strong);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .feature-icon-modern {
      width: 70px;
      height: 70px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      margin-bottom: 24px;
      box-shadow: var(--shadow-soft);
    }

    .feature-card-modern h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--dark);
    }

    .feature-card-modern p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .feature-highlight {
      display: inline-block;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    /* How It Works Section */
    .how-it-works-modern {
      padding: 100px 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .steps-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .step-item-modern {
      display: flex;
      align-items: center;
      gap: 60px;
      margin-bottom: 80px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-soft);
    }

    .step-item-modern.reverse {
      flex-direction: row-reverse;
    }

    .step-visual {
      position: relative;
      flex-shrink: 0;
    }

    .step-icon {
      width: 100px;
      height: 100px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      box-shadow: var(--shadow-medium);
    }

    .step-number-modern {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 40px;
      height: 40px;
      background: var(--gradient-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: 800;
      border: 3px solid white;
    }

    .step-content-modern h3 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--dark);
    }

    .step-content-modern p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .step-features {
      list-style: none;
      padding: 0;
    }

    .step-features li {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      color: var(--dark);
      font-weight: 500;
    }

    .step-features i {
      color: var(--secondary);
      font-size: 16px;
    }

    /* Testimonials Section */
    .testimonials-modern {
      padding: 100px 0;
      background: white;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
    }

    .testimonial-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 40px 32px;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
    }

    .testimonial-rating {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
    }

    .testimonial-rating i {
      color: #fbbf24;
      font-size: 16px;
    }

    .testimonial-content p {
      font-size: 16px;
      line-height: 1.7;
      color: var(--dark);
      margin-bottom: 24px;
      font-style: italic;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .author-avatar {
      width: 50px;
      height: 50px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .author-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .author-info span {
      font-size: 14px;
      color: #64748b;
    }

    /* Modern CTA Section */
    .cta-modern {
      padding: 120px 0;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, #8b5cf6 100%);
      position: relative;
      overflow: hidden;
    }

    .cta-content-modern {
      position: relative;
      z-index: 2;
    }

    .cta-bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    }

    .cta-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      color: white;
    }

    .cta-title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    .cta-description {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .cta-features {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }

    .cta-feature {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    .cta-feature i {
      font-size: 18px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--dark) 0%, #111827 100%);
      color: #f3f4f6;
      padding: 80px 0 30px;
      margin-top: auto;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
    }

    footer h5 {
      font-weight: 700;
      margin-bottom: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    footer h5 i {
      font-size: 24px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer li {
      margin-bottom: 12px;
    }

    footer a {
      color: #d1d5db;
      text-decoration: none;
      transition: var(--transition);
      font-size: 15px;
      display: inline-block;
    }

    footer a:hover {
      color: var(--primary-light);
      transform: translateX(4px);
    }

    footer p {
      color: #9ca3af;
      font-size: 15px;
      line-height: 1.6;
    }

    .footer-divider {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 30px;
      margin-top: 40px;
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
    }

    .footer-divider p { margin: 0; }
    .footer-divider a { color: #9ca3af; }
    .footer-divider a:hover { color: var(--primary-light); }

  <script>
    // Smooth scrolling and modern interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS (Animate On Scroll) functionality
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('aos-animate');
          }
        });
      }, observerOptions);

      // Observe all elements with data-aos attribute
      document.querySelectorAll('[data-aos]').forEach(el => {
        observer.observe(el);
      });

      // Counter animation
      const counters = document.querySelectorAll('.counter');
      const counterObserver = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const counter = entry.target;
            const target = parseInt(counter.getAttribute('data-target'));
            animateCounter(counter, target);
            counterObserver.unobserve(counter);
          }
        });
      }, { threshold: 0.5 });

      counters.forEach(counter => {
        counterObserver.observe(counter);
      });

      function animateCounter(element, target) {
        let current = 0;
        const increment = target / 50;
        const timer = setInterval(() => {
          current += increment;
          if (current >= target) {
            current = target;
            clearInterval(timer);
          }
          element.textContent = Math.floor(current).toLocaleString();
        }, 30);
      }

      // Add hover effects to cards
      document.querySelectorAll('.feature-card-modern, .testimonial-card, .stat-item').forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-8px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });

      // Add click ripple effect to buttons
      document.querySelectorAll('.btn-primary-modern, .btn-secondary-modern').forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            pointer-events: none;
          `;
          
          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Add CSS for ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      // Parallax effect for floating shapes
      window.addEventListener('scroll', function() {
        const scrolled = window.pageYOffset;
        const shapes = document.querySelectorAll('.floating-shape');
        
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          shape.style.transform = `translateY(${scrolled * speed}px)`;
        });
      });

      // Add loading animation
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    });
  </script>
