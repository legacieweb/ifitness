services:
  # Backend API Service
  - type: web
    name: fitness-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromDatabase:
          name: fitnessdb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@trainerhub.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: RESEND_API_KEY
        sync: false 
    database:
      name: fitnessdb
      databaseName: fitnessdb
      user: fitness_user

  # Frontend Static Service
  - type: static
    name: fitness-web
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fitness-api.onrender.com/api
