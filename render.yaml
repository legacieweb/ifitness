services:
  # Backend API Service
  - type: web
    name: fitness-api
    env: node
    plan: free
    buildCommand: cd server && npm ci && cd ../client && npm ci && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: fitnessdb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REACT_APP_API_URL
        value: https://fitness-api.onrender.com
    database:
      name: fitnessdb
      databaseName: fitnessdb
      user: fitness_user

  # Frontend Web Service
  - type: static
    name: gf
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fitness-api.onrender.com